<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <style>
        .something {
            display: flex;
            flex-direction: column;
            width: 34%;
            gap: 10px;
            align-items: flex-start;
            margin: 0 auto;
            border: 2px solid olive;
            /* padding: 20px; */
            padding-left: 25px;
            padding-bottom: 3vh;
            z-index: 1;
            background-color: whitesmoke;
            border-radius: 15px;
            outline: 2px solid darkgreen;
            align-items: center;
            align-content: center;
            justify-content: center;
            /* offset-x | offset-y | blur-radius | spread-radius | color */
            -webkit-box-shadow: -2px -1px 15px 7px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: -3px -2px 30px 14px rgba(0, 0, 0, 0.425);
            box-shadow: -4px -3px 45px 21px rgba(0, 0, 0, 0.35);

        }

        body {
            background-color: darkgray;
            color: olive;
            margin: auto;
            margin-top: 3vh;
            margin-bottom: 3vh;

        }

        .barriceito {
            font-family: "Barriecito", system-ui;
        }

        label {
            /* color: olive; */
            font-weight: bolder;
        }

        h1 {
            /* color: darkolivegreen; */
            align-items: center;
            background-color: olivedrab;
            color: white;
            padding: 1vh 1.5vw;
            border: none;
            border-radius: 10px;
        }

        u {
            color: darkgreen;
        }

        .btn {
            background-color: olivedrab;
            color: white;
            padding: 1vh 1.5vw;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .file {
            /* background-color: olivedrab; */
            color: olivedrab;
            /* padding: 5px 10px; */
            margin-left: 3vw;
            margin-top: 5px;
            border: none;
            border-radius: 10px;

        }
    </style>
</head>


<body class="barriceito">
    <form>
        <div class="something">

            <h1>Basic html : common form input types</h1>

            <label>
                &lt;input type="text"&gt;
            </label>
            <input type="text">
            <label>
                &lt;input type="password"&gt;
            </label>
            <input type="password">
            <label>
                &lt;input type="number"&gt;
            </label>
            <input type="number">

            <label>
                &lt;input type="checkbox"&gt;
            </label>
            <input type="checkbox">
            <label>
                &lt;input type="radio"&gt;
            </label>
            <input type="radio">

            <!-- range -->
            <label>
                &lt;input type="range"&gt;
            </label>
            <input type="range" value="#6b8e23">

            <label>
                &lt;input type="color"&gt;
            </label>
            <input type="color" value="#6b8e23">



            <label>
                &lt;input type="date"&gt;
            </label>
            <input type="date">
            <label>
                &lt;input type="time"&gt;
            </label>
            <input type="time">

            <label>
                &lt;input type="file"&gt; <br>
            </label>
            <input type="file" class="file barriceito">


            <label>
                &lt;input type="reset"&gt;
            </label>
            <input type="reset" class="btn barriceito">
            <label>
                &lt;input type="submit"&gt;
            </label>
            <input type="submit" class="btn barriceito">

        </div>

    </form>

</body>

</html>
